<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>
    <h1 class="heading">Password Generator</h1>
    <div align="center">
        <div class="box">
            <div align="left">
                <div class="block">
                    <h2>Length :</h2>
                    &nbsp;&nbsp;&nbsp;
                    <input type="text" class="slide" id="slide" value="" readonly> 
                    <input type="range" min="1" max="80" class="slider" value="8" id="slider" onload="load(this.value)" onchange="change(this.value)">
                </div>
                <h2 style="font-size:xx-large; color:white">Include :- </h2>
                <div class="block2">
                    <div>
                        <h2>Number:</h2>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="checkbox" class="check" id="number" value="1">
                    </div>
                    <div>
                        <h2>Alphabets:</h2>
                        &nbsp;&nbsp;&nbsp;
                        <input type="checkbox" class="check" id="alphabet">
                    </div>
                    <div>
                        <h2>Symbols:</h2>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="checkbox" class="check" id="symbol">
                    </div>
                </div>
            </div>
            <div align="center">
                <button class="button" onclick="generate()" >Generate</button>
            </div>
            <div align="center">
                <p id="val" onclick="copy()"><input type="text" readonly id="pass" value="" class="output" placeholder="Copy the password from here"><i id="cpy" class="bi bi-clipboard-fill"></i></p>
            </div>
        </div>
    </div>
    <script src="backend.js"></script>
</body>
</html>
